            ```console
            npm install @angular/animations@latest --save
            ```

              ## Instalación 2/3
  
              app.module.ts
              ```console
              import {
                BrowserAnimationsModule
              } from '@angular/platform-browser/animations';
  
              @NgModule({
                imports: [
                  BrowserAnimationsModule
                ],
              })
              ```
            </textarea>
